<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>P2P Lobby Demo</title>
</head>
<body>
    <div class="container" id="app">
        <h1>P2P Lobby Demo</h1>

        <form id="joinLobby" autocomplete="off" class="input-group mb-3">
            <input  type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                    autofocus
                    pattern="\S\S.*"
                    maxlength="50"
                    title="2 characters minimum" />
            <div class="input-group-append">
                <input type="submit" class="btn btn-primary" value="Join Lobby" />
            </div>
        </form>
        <button id="rejoin" class="btn btn-primary btn-lg" style="display: none">Rejoin Lobby</button>
        <div id="chatbox" style="display: none">
            <form id="chatForm" autocomplete="off" class="input-group mb-3">
                <input type="text" id="data" placeholder="Message all peers" class="form-control" required pattern="\S.*"/>
                <div class="input-group-append">
                    <input type="submit" id="share" class="btn btn-primary" value="Send" />
                </div>
            </form>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="randInt" class="btn btn-outline-secondary">Random Integer</button>
                <button id="randFloat" class="btn btn-outline-secondary">Math.random()</button>
                <button id="disconnect" class="btn btn-danger">Disconnect</button>
            </div>
        </div>
        <br/>
        <ul id="my-peers" class="list-group"></ul>
        <br/>
        <ul id="lobby-peers" class="list-group"></ul>
        <br/>
        Log
        <ul id="messages" class="list-group"></ul>
    </div>
    <script defer src="https://unpkg.com/p2p-lobby/dist/bundle.js"></script>
    <script defer src="demo.js"></script>
</body>
</html>
