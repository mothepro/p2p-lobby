<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>P2P Lobby Demo</title>
</head>
<body>
    <div class="container" id="app">
        <h1>P2P Lobby Demo</h1>
        <form id="joinLobby">
            <input
                    type="text"
                    id="name"
                    placeholder="Name"
                    required
                    pattern=".{2,}"
                    maxlength="50"
                    title="2 characters minimum"
            />
            <input type="submit" id="joinLobbyBtn" value="Join Lobby"/>
        </form>
        <ul id="peers" class="list-group"></ul>
        <br/>
        Log
        <ul id="messages" class="list-group"></ul>
    </div>
    <script defer src="https://unpkg.com/p2p-lobby/dist/bundle.js"></script>
    <script defer src="bundle.js"></script>
</body>
</html>
