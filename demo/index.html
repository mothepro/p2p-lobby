<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>P2P Lobby Demo</title>
</head>
<body>
    <div class="container" id="app">
        <h1>P2P Lobby Demo</h1>
        <form id="joinLobby" autocomplete="off">
            <input
                    type="text"
                    id="name"
                    placeholder="Name"
                    required
                    pattern="\S\S.*"
                    maxlength="50"
                    title="2 characters minimum"
            />
            <input type="submit" class="btn btn-primary" value="Join Lobby"/>
        </form>
        <div id="chatbox">
        <!-- <div id="chatbox" style="display: none"> -->
            <form id="chatForm" autocomplete="off">
                <input type="text" id="data" placeholder="Message all peers" required pattern="\S.*"/>
                <input type="submit" id="share" class="btn btn-primary" value="Send"/>
            </form>
            <button id="randInt" class="btn">Generate Random Integer</button>
            <button id="randFloat" class="btn">Generate Random Number</button>
            <button id="disconnect" class="btn">Disconnect</button>
        </div>
        <ul id="my-peers" class="list-group"></ul>
        <ul id="lobby-peers" class="list-group"></ul>
        <br/>
        Log
        <ul id="messages" class="list-group"></ul>
    </div>
    <script defer src="../dist/bundle.js"></script> <!-- revert!!! -->
    <script defer src="bundle.js"></script>
</body>
</html>
